{% extends 'layout.html' %}
{% block title %}Sign Up{% endblock %}

{% block main %}
    <div class="flex justify-center items-center h-screen bg-teal-600">
      <div class="w-96 p-6 shadow-lg bg-white rounded-md">
        <form action="/register" method="post" class="text-center p-5 rounded">
          <h1 class="font-bold mb-5">Sign Up</h1>
          <label class="text-left font-bold block mb-2" for="username">Name:</label>
          <input class="mt-3 mb-3 w-full box-border rounded" placeholder="Name" type="text" id="username" name="username">

          <label class="text-left font-bold block mb-2" for="email">Email:</label>
          <input class="mt-3 mb-3 w-full box-border rounded" placeholder="name@example.com" type="email" id="email" name="email">
        
          <label class="text-left font-bold block mb-2" for="password">Password:</label>
          <input class="mt-3 w-full box-border rounded" placeholder="Password" type="password" id="password" name="password">
          
          <label class="text-left font-bold block mb-2" for="confirm-password">Confirm your Password:</label>
          <input class="mt-3 w-full box-border rounded" placeholder="Repeat your password" type="password" id="confirm-password" name="confirm-password">

          <input class="mt-6 w-32 h-8 bg-green-600 text-white rounded cursor-pointer" type="submit" value="Sign Up">
        </form>
      </div>
    </div>
{% endblock %}
