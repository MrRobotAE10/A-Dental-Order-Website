{% extends 'layout.html' %}
{% block title %}Sign In{% endblock %}

{% block main %}
    <div style="background-image: url('https://www.ukri.org/wp-content/uploads/2021/02/UKRI-120221-DentistPrecautionsCOVID-GettyImages-1280255955.jpg');" class="bg-center bg-cover bg-no-repeat md:bg-auto flex justify-center items-center h-screen text-xs sm:text-base">
      <div class="w-96 p-6 shadow-lg bg-white rounded-md">
        <form id="form" action="/login" method="post" class="text-center p-5 rounded">
          <h1 class="font-bold mb-5">Sign In</h1>

          <div class="form-control">
          <label class="text-left font-bold block mb-2" for="username">Name:</label>
          <input autofocus class="mt-3 mb-3 w-full box-border rounded" placeholder="Name" type="text" id="username" name="username">
          <small></small>
          </div>


          <div class="form-control">
          <label class="text-left font-bold block mb-2" for="email">Email:</label>
          <input class="mt-3 mb-3 w-full box-border rounded" placeholder="name@example.com" type="email" id="email" name="email">
          <small></small>
          </div>

          <div class="form-control">
          <label class="text-left font-bold block mb-2" for="password">Password:</label>
          <input class="mt-3 mb-3 w-full box-border rounded" placeholder="Password" type="password" id="password" name="password">
          <small></small>
          </div>

          <input class="hover:text-lg hover:bg-green-700 mt-6 w-32 h-8 bg-green-400 brightness-110 text-white rounded cursor-pointer" type="submit" value="Sign up">
          <p class="mt-6 text-sm text-left font-light">Don't have an account? <a href="/register" class="underline">Sign Up</a></p>
        </form>
      </div>
    </div>
{% endblock %}

{% block javascript %}

    <script src="{{url_for('static', filename='Login.js')}}"></script>

{% endblock %}
