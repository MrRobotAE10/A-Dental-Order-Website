{% extends 'layout.html' %}
{% block title %}Sign In{% endblock %}

{% block main %}
    <div style="background-image: url('https://images.pexels.com/photos/114979/pexels-photo-114979.jpeg?cs=srgb&dl=pexels-veeterzy-114979.jpg&fm=jpg');" class="flex justify-center items-center h-screen">
      <div class="w-96 p-6 shadow-lg bg-white rounded-md">
        <form action="/login" method="post" class="text-center p-5 rounded">
          <h1 class="font-bold mb-5">Sign In</h1>
          <label class="text-left font-bold block mb-2" for="username">Name:</label>
          <input autofocus class="mt-3 mb-3 w-full box-border rounded" placeholder="Name" type="text" id="username" name="username">

          <label class="text-left font-bold block mb-2" for="email">Email:</label>
          <input class="mt-3 mb-1 w-full box-border rounded" placeholder="name@example.com" type="email" id="email" name="email">
          <p class="mb-3 text-left error light-font" id="feedback"></P>
        
          <label class="text-left font-bold block mb-2" for="password">Password:</label>
          <input class="mt-3 w-full box-border rounded" placeholder="Password" type="password" id="password" name="password">
        
          <input class="mt-6 w-32 h-8 bg-green-400 brightness-110 text-white rounded cursor-pointer" type="submit" value="Sign In">
          <p class="mt-6 text-sm text-left font-light">Don't have an account? <a href="/register" class="underline">Sign Up</a></p>
        </form>
      </div>
    </div>
{% endblock %}
