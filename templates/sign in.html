<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/flowbite.min.css"  rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/flowbite.min.js"></script>
    <link rel="stylesheet" type="text/css" href="sign in.css">
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-indigo-600">
      <div class="w-96 p-6 shadow-lg bg-white rounded-md">
      <form class="text-center p-5 rounded">
        <h1 class="font-bold mb-5">Sign In</h1>
        <label class="text-left font-bold block mb-2" for="username">Username:</label>
        <input class="mt-3 mb-3 w-full box-border rounded" placeholder="Username" type="text" id="username" name="username">
        
        <label class="text-left font-bold block mb-2" for="password">Password:</label>
        <input class="mt-3 w-full box-border rounded" placeholder="Password" type="password" id="password" name="password">
        
        <input class="mt-6 w-32 h-8 bg-green-600 text-white rounded cursor-pointer" type="submit" value="Sign In">
        <p class="mt-6 text-sm text-left font-light"><a href="">don't have an account?</a></p>
      </form>
    </div>
    </div>
  </body>
</html>
