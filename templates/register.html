{% extends 'layout.html' %}
{% block title %}Sign Up{% endblock %}

{% block main %}
    <div style="background-image: url('https://images.pexels.com/photos/114979/pexels-photo-114979.jpeg?cs=srgb&dl=pexels-veeterzy-114979.jpg&fm=jpg');" class="flex justify-center items-center h-screen bg-teal-600">
      <div class="w-96 p-6 shadow-lg bg-white rounded-md">
        <form action="/register" method="post" class="text-center p-5 rounded" id="form">
          <h1 class="font-bold mb-5 text-xl">Sign Up</h1>
          <div class="input-control">
              <label class="text-left font-bold block mb-2" for="username">Name:</label>
              <input autofocus class="mt-3 mb-3 w-full box-border rounded" placeholder="Name" type="text" id="username" name="name">
              <span id="name-error" class="error"></span>
          </div>
          <div class="input-control">
              <label class="text-left font-bold block mb-2" for="email">Email:</label>
              <input class="mt-3 mb-3 w-full box-border rounded" placeholder="name@example.com" type="email" id="email" name="email">
              <span id="email-error"></span>
          </div>
          <div class="input-control"> 
              <label class="text-left font-bold block mb-2" for="password">Password:</label>
              <input class="mt-3 mb-3 w-full box-border rounded password" placeholder="Password" type="password" id="password" name="password">
              <span id="password-error"></span>
          </div>
          <div class="input-control">
              <label class="text-left font-bold block mb-2" for="confirm-password">Confirm your Password:</label>
              <input class="mt-3 w-full box-border rounded password" placeholder="Repeat your password" type="password" id="confirm-password" name="confirm-password">
              <span id="password-confirmation-error"></span>
          </div>
          <input class="mt-6 w-32 h-8 bg-green-400 brightness-110 text-white rounded cursor-pointer" type="submit" value="Sign Up" id="submit">
          <p class="mt-6 text-sm text-left font-light">Already have an account? <a href="/login" class="underline">Sign In</a></p>
        </form>
      </div>
    </div>
{% endblock %}
{% block javascript %}
<script src="{{url_for('static', filename='validationSubmit.js')}}"></script>
{% endblock %}
